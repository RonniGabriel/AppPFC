<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workSpace</title>
    <link rel="stylesheet" href="./../css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


    <body>
        <nav>
            <div class="logo col-6"> HELP DESK </div>
            <div class="col-6 menuContainer">
                <ul class="menu">
                    <li class="carpeta"><i class="fa-solid fa-clipboard-list "></i>
                        <ul class="submenu ">
                            <li id="altaUsuario">Añadir un usuario</li>
                            <li>Submenu 02</li>
                            <li>Submenu 03</li>
                        </ul>
                    </li>
                    <li id="pad02" class="carpeta"><i class="fa-solid fa-inbox "></i>
                        <div id="OldOrdersPad">
                            <p>PEDIDOS ANTERIORES</p>
                            <div id="oldOrders"></div>
                        </div>
                    </li>
                    <li id="pad03" class="carpeta">
                        <i class="fa-solid fa-cart-shopping "></i>

                        <p class="counterOrder ">5</p>
                        <div id="pedidosPad">
                            <div class="closeOrder">
                                <p>Área de pedidos </p>
                                <button id="closeBtn"> X </button>
                            </div>
                            <div id="cart"></div>
                            <div id="activeOrdersPad"></div>
                        </div>

                    </li>
                    <li><i class="fa-solid fa-power-off " id="btnSignOff"></i></li>
                </ul>
            </div>
        </nav>
        <section id="sectionForm">
            <form class="AddNewUser" id="form">
                <ul>
                    <li>Formulario nuevo usuario </li>
                    <li id="closeForm">X</li>
                </ul>

                <div class="Datos">
                    <div class="DatosEmpleado">
                        <label>Nombre</label>
                        <input type="text" class="inputs" id="nombre" name="nombre">
                    </div>
                    <div class="DatosEmpleado">
                        <label>Apellidos</label>
                        <input type="text" class="inputs" id="apellidos" name="apellidos">
                    </div>
                    <div class="DatosEmpleado">
                        <label>Correo</label>
                        <input type="text" class="inputs" id="correo" name="correo" placeholder="ejemplo@control.com">
                    </div>
                    <div class="DatosEmpleado">
                        <label for="">Telefono</label>
                        <input type="text" name="telefono" class="inputs" id="telefono">
                    </div>
                    <div class="DatosEmpleado">
                        <label for="">Categoria</label>
                        <select name="" id="categoria">
                            <option value="">Seleccione una categoria </option>
                            <option >Cocina</option>
                            <option >Administrador</option>
                            <option >Camarero</option>
                          
                        </select>
                    </div>
                </div>
                <div class="btnNuevoUsuario">
                    <button id="nuevoUsuario"> Crear usuario  </button>
                </div>
                <p id="RegistroCorrecto"> Usuario registrado correctamente </p>
            </form>
        </section>
        <section id="Pad">
            <div id="productos"> </div>
        </section>


</head>
<!-- Script JS -->

<script type="module" src="../scripts/main.js"></script>





</body>

</html>
